name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Define Qodana Profile'
        run: |
          echo "version: \"1.0\"
          profile:
            name: qodana.recommended
          projectJDK: 18" > qodana.yaml
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2023.3
        env:
           QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}